<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 歌曲生成</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>我的第一个 AI 歌曲生成网站</h1>
    <p>这里将来会是歌曲生成器！</p>
    <div>
        <label for="promptInput">输入歌曲描述或提示词：</label>
        <br>
        <textarea id="promptInput" rows="4" cols="50" placeholder="例如：一首关于夏天海滩的欢快流行歌曲..."></textarea>
    </div>

    <div>
        <button id="generateButton">生成歌曲</button>
    </div>

    <div id="resultArea">
        </div>
    <script src="script.js"></script>
</body>
</html>
